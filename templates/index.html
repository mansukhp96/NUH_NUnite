{% extends "base.html" %}
{% block title %} NUnite - see what's happening {% endblock %}
{% block body %}
    <div id='content'>
        <span id='title'>All Events</span>
        <a href="{{url_for('register')}}">Sign up or log in</a>
        <ul>
            {% for id, name in event_names %}
                <li><a href="{{url_for('event', id=id)}}">{{name}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
